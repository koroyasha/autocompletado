<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Subir Archivo - Futurista</title>
<style>
/* --- Reset y fuentes --- */
* { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }

body { 
    background: linear-gradient(135deg, #0b1d3a, #11254d);
    color: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
}

/* --- Contenedor principal --- */
.container {
    width: 100%;
    max-width: 550px;
    background: rgba(18,37,77,0.95);
    padding: 35px 40px;
    border-radius: 16px;
    border: 2px solid #2c3e70;
    box-shadow: 0 10px 30px rgba(0,191,255,0.4);
    backdrop-filter: blur(6px);
    text-align: center;
}

/* --- T√≠tulo --- */
h1 { 
    color: #00bfff; 
    font-size: 2.2em; 
    margin-bottom: 25px; 
    text-shadow: 0 0 10px rgba(0,191,255,0.5);
}

/* --- Formulario --- */
.form-group { margin-bottom: 22px; text-align: left; }

label { 
    display: block; 
    margin-bottom: 8px; 
    font-weight: bold; 
    color: #a0c4ff; 
    font-size: 1em;
}

input[type="text"] {
    width: 100%;
    padding: 14px;
    background-color: #0b1d3a;
    border: 2px solid #2c3e70;
    border-radius: 10px;
    font-size: 16px;
    color: #f0f0f0;
    transition: all 0.3s;
}
input[type="text"]:focus { border-color: #00bfff; outline: none; }

/* --- Input file estilizado --- */
input[type="file"] {
    width: 100%;
    font-size: 16px;
    color: #a0c4ff;
}
input[type="file"]::file-selector-button {
    padding: 10px 18px;
    margin-right: 10px;
    border-radius: 10px;
    font-weight: bold;
    cursor: pointer;
    background-color: #11254d;
    color: #00bfff;
    border: 2px solid #00bfff;
    transition: all 0.3s;
}
input[type="file"]::file-selector-button:hover {
    background-color: #0f2460;
}

/* --- Bot√≥n de env√≠o --- */
button[type="submit"] {
    width: 100%;
    padding: 16px;
    background: linear-gradient(90deg, #00bfff, #3498db);
    color: #0b1d3a;
    border: none;
    border-radius: 12px;
    font-size: 18px;
    font-weight: bold;
    cursor: pointer;
    transition: all 0.3s, transform 0.2s;
    box-shadow: 0 5px 15px rgba(0,191,255,0.3);
}
button[type="submit"]:hover {
    background: linear-gradient(90deg, #0095dd, #0077aa);
    transform: translateY(-2px);
}

/* --- Texto de ayuda --- */
.help-text {
    font-size: 13px;
    color: #a0c4ff;
    margin-top: 6px;
}

/* --- Link de volver --- */
.back-link {
    display: inline-block;
    margin-top: 20px;
    color: #a0c4ff;
    text-decoration: none;
    transition: all 0.3s;
}
.back-link:hover {
    color: #00bfff;
    text-decoration: underline;
}
</style>
</head>
<body>
<div class="container">
    <h1>üì§ Subir Archivo de Texto</h1>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_titulo">T√≠tulo del texto:</label>
            <input type="text" name="titulo" id="id_titulo" required placeholder="Ej: An√°lisis de noticias">
            <div class="help-text">Asigna un nombre descriptivo a tu archivo.</div>
        </div>
        
        <div class="form-group">
            <label for="id_archivo">Seleccionar archivo:</label>
            <input type="file" name="archivo" id="id_archivo" accept=".txt,.text" required>
            <div class="help-text">Formatos aceptados: .txt (archivos de texto plano).</div>
        </div>
        
        <button type="submit">üöÄ Subir y Procesar</button>
    </form>

    <a href="{% url 'lista_textos' %}" class="back-link">‚Üê Volver a la lista de textos</a>
</div>
</body>
</html>
